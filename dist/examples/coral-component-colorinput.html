<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coral.ColorInput</title>

    <script>document.addEventListener('click', function(event) {if (event.target.nodeName === 'A' || event.matchedTarget && event.matchedTarget.nodeName === 'A') {event.preventDefault();}});</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <style>.hljs{background:#fff;font-size:12px;border-radius:4px;font-family:Consolas,Monaco,'Andale Mono','Ubuntu Mono',monospace;}</style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const markup = document.body.querySelectorAll('.markup');
        for (var i = 0; i < markup.length; i++) {
          const code = markup[i].innerHTML;
          const id = 'markup-code-' + i;
          markup[i].insertAdjacentHTML('afterend',
            '<div style="margin:10px 0">' +
            '<a onclick="this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
            '<pre hidden>' +
            '<code id="'+ id +'" class="html">' +
            '</code>' +
            '</pre>' +
            '</div>');
          document.getElementById(id).textContent = code;
        }
        window.hljs.initHighlightingOnLoad();
      });
    </script>

    <link rel="stylesheet" href="../css/coral.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const script = document.createElement('script');
        script.src = '../js/coral.js';
        document.head.appendChild(script);
      });
    </script>
  </head>

  <body class="coral--light">
    <div style="position:fixed;top:15px;right:15px;">
      <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
    </div>

    <section class="u-coral-margin">
      <h1 class="coral-Heading coral-Heading--1">ColorInput</h1>

      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <div class="markup">
        <coral-colorinput></coral-colorinput>
      </div>

      <h2 class="coral-Heading coral-Heading--2">With auto generated shades</h2>
      <div class="markup">
        <coral-colorinput value="rgb(0,0,255)" autogeneratecolors="shades"></coral-colorinput>
      </div>

      <h2 class="coral-Heading coral-Heading--2">With swatches only</h2>
      <div class="markup">
        <coral-colorinput autogeneratecolors="tints" showswatches="on" showproperties="off"  placeholder="Choose a Color"></coral-colorinput>
      </div>

      <h2 class="coral-Heading coral-Heading--2">With color properties only</h2>
      <div class="markup">
        <coral-colorinput showswatches="off" showproperties="on"  value="rgb(255, 160, 130)"></coral-colorinput>
      </div>

      <h2 class="coral-Heading coral-Heading--2">With pre-defined custom colors</h2>
      <div class="markup">
        <coral-colorinput value="rgba(255,0,0,0.5)">
          <coral-colorinput-item value="#DDDDDD"></coral-colorinput-item>
          <coral-colorinput-item value="rgb(16,16,16)"></coral-colorinput-item>
          <coral-colorinput-item value="hsb(300,100,100)"></coral-colorinput-item>
          <coral-colorinput-item value="#DDDDDD"></coral-colorinput-item>
        </coral-colorinput>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Swatch variant</h2>
      <div class="markup">
        <coral-colorinput variant="swatch" value="#ffffff"></coral-colorinput>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <div class="markup">
        <coral-colorinput value="#39CCCC" disabled></coral-colorinput>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Invalid</h2>
      <div class="markup">
        <coral-colorinput value="hello" invalid></coral-colorinput>
      </div>

      <h2 class="coral-Heading coral-Heading--2">ReadOnly</h2>
      <div class="markup">
        <coral-colorinput value="rgb(233, 233, 233)" readonly labelledby="label-ro"></coral-colorinput>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Form Field</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical" style="max-width:300px;">
          <label id="label" class="coral-FieldLabel">Label</label>
          <coral-colorinput class="coral-Form-field" labelledby="label"></coral-colorinput>
        </form>
      </div>
    </section>
  </body>
</html>
