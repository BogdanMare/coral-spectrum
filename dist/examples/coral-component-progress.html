<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coral.Progress</title>

  <script>window.addEventListener("message", function(e) {!document.head.querySelector('svg') && document.head.insertAdjacentHTML("beforeend", e.data)});</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const markup = document.body.querySelectorAll('.markup');
      for (var i = 0; i < markup.length; i++) {
        const code = markup[i].innerHTML;
        const id = 'markup-code-' + i;
        markup[i].insertAdjacentHTML('afterend',
          '<div style="margin:10px 0">' +
          '<a onclick="event.preventDefault();this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
          '<pre hidden>' +
          '<code id="'+ id +'" class="html">' +
          '</code>' +
          '</pre>' +
          '</div>');
        document.getElementById(id).textContent = code;
      }
      window.hljs.initHighlightingOnLoad();
    });
  </script>

  <link rel="stylesheet" href="../css/coral.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = '../js/coral.js';
      document.head.appendChild(script);
    });
  </script>
</head>
<body class="coral--light">
  <div style="position:fixed;top:15px;right:15px;">
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
  </div>

  <section class="u-coral-margin">
    <h2 class="coral-Heading coral-Heading--2">Default</h2>
    <div class="markup">
      <coral-progress value="65"></coral-progress>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Small</h2>
    <div class="markup">
      <coral-progress value="65" size="S"></coral-progress>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With label</h2>
    <div class="markup">
      <coral-progress value="65">Loading</coral-progress>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With percent</h2>
    <div class="markup">
      <coral-progress value="65" showpercent></coral-progress>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With label + percent</h2>
    <div class="markup">
      <coral-progress value="65" showpercent>Laden ihrer Creative Cloud dateien</coral-progress>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With side positioned label</h2>
    <div class="markup">
      <coral-progress value="65" labelposition="side">Loading</coral-progress>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With side positioned label + percent</h2>
    <div class="markup">
      <coral-progress value="65" labelposition="side" showpercent>Loading</coral-progress>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With label content zone</h2>
    <div class="markup">
      <coral-progress value="22">
        <coral-progress-label>This is my progress</coral-progress-label>
      </coral-progress>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Indeterminate</h2>
    <div class="markup">
      <coral-progress indeterminate></coral-progress>
    </div>
  </section>

</body>
</html>
