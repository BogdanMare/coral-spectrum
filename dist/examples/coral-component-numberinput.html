<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coral.NumberInput</title>

    <script>document.addEventListener('click', function(event) {if (event.target.nodeName === 'A' || event.matchedTarget && event.matchedTarget.nodeName === 'A') {event.preventDefault();}});</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <style>.hljs{background:#fff;font-size:12px;border-radius:4px;font-family:Consolas,Monaco,'Andale Mono','Ubuntu Mono',monospace;}</style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const markup = document.body.querySelectorAll('.markup');
        for (var i = 0; i < markup.length; i++) {
          const code = markup[i].innerHTML;
          const id = 'markup-code-' + i;
          markup[i].insertAdjacentHTML('afterend',
            '<div style="margin:10px 0">' +
            '<a onclick="this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
            '<pre hidden>' +
            '<code id="'+ id +'" class="html">' +
            '</code>' +
            '</pre>' +
            '</div>');
          document.getElementById(id).textContent = code;
        }
        window.hljs.initHighlightingOnLoad();
      });
    </script>

    <link rel="stylesheet" href="../css/coral.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const script = document.createElement('script');
        script.src = '../js/coral.js';
        document.head.appendChild(script);
      });
    </script>
  </head>

  <body class="coral--light">
    <main class="u-coral-margin">
      <div style="position:absolute;top:16px;right:16px;">
        <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
        <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
        <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
        <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
      </div>

      <h1 class="coral-Heading coral-Heading--1">NumberInput</h1>

      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical">
          <label id="label1" class="coral-Form-fieldlabel">Label</label>
          <coral-numberinput labelledby="label1"></coral-numberinput>
        </form>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Preset step</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical">
          <label id="label2" class="coral-Form-fieldlabel">Label</label>
          <coral-numberinput labelledby="label2" step="3" value="0"></coral-numberinput>
        </form>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Decimal support</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical">
          <label id="label3" class="coral-Form-fieldlabel">Label</label>
          <coral-numberinput labelledby="label3" step="0.5"></coral-numberinput>
        </form>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Scientific notation support</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical">
          <label id="label4" class="coral-Form-fieldlabel">Label</label>
          <coral-numberinput labelledby="label4" step="0.0000001"></coral-numberinput>
        </form>
      </div>

      <h2 class="coral-Heading coral-Heading--2">With max/min range</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical">
          <label id="label5" class="coral-Form-fieldlabel">Label</label>
          <coral-numberinput labelledby="label5" value="1" max="5" min="0"></coral-numberinput>
        </form>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Invalid</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical">
          <label id="label6" class="coral-Form-fieldlabel">Label</label>
          <coral-numberinput labelledby="label6" invalid value="-1" min="0" max="5"></coral-numberinput>
        </form>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical">
          <label id="label7" class="coral-Form-fieldlabel">Label</label>
          <coral-numberinput labelledby="label7" disabled value="0"></coral-numberinput>
        </form>
      </div>

      <h2 class="coral-Heading coral-Heading--2">ReadOnly</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical">
          <label id="label8" class="coral-Form-fieldlabel">Label</label>
          <coral-numberinput labelledby="label8" readonly value="0"></coral-numberinput>
        </form>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Required</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical">
          <label id="label9" class="coral-Form-fieldlabel">Label</label>
          <coral-numberinput labelledby="label9" required></coral-numberinput>
        </form>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Form Field</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical" style="max-width:300px;">
          <label id="label10" class="coral-FieldLabel">Label</label>
          <coral-numberinput class="coral-Form-field" labelledby="label10"></coral-numberinput>
        </form>
      </div>
    </main>
  </body>
</html>
