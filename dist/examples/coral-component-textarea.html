<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coral.Textarea</title>

    <script>document.addEventListener('click', function(event) {if (event.target.nodeName === 'A' || event.matchedTarget && event.matchedTarget.nodeName === 'A') {event.preventDefault();}});</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <style>.hljs{background:#fff;font-size:12px;border-radius:4px;font-family:Consolas,Monaco,'Andale Mono','Ubuntu Mono',monospace;}</style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const markup = document.body.querySelectorAll('.markup');
        for (var i = 0; i < markup.length; i++) {
          const code = markup[i].innerHTML;
          const id = 'markup-code-' + i;
          markup[i].insertAdjacentHTML('afterend',
            '<div style="margin:10px 0">' +
            '<a onclick="this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
            '<pre hidden>' +
            '<code id="'+ id +'" class="html">' +
            '</code>' +
            '</pre>' +
            '</div>');
          document.getElementById(id).textContent = code;
        }
        window.hljs.initHighlightingOnLoad();
      });
    </script>

    <link rel="stylesheet" href="../css/coral.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const script = document.createElement('script');
        script.src = '../js/coral.js';
        document.head.appendChild(script);
      });
    </script>

  </head>
  <body class="coral--light">
    <main class="u-coral-margin">
      <div style="position:fixed;top:15px;right:15px;">
        <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
        <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
        <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
        <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
      </div>

      <h1 class="coral-Heading coral-Heading--1">Textarea</h1>

      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <div class="markup">
        <textarea is='coral-textarea'aria-label="text input" ></textarea>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Placeholder</h2>
      <div class="markup">
        <textarea is='coral-textarea' placeholder="Placeholder" aria-label="text input"></textarea>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <div class="markup">
        <textarea is='coral-textarea' disabled aria-label="text input"></textarea>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Invalid</h2>
      <div class="markup">
        <textarea is='coral-textarea' invalid aria-label="text input"></textarea>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Name</h2>
      <div class="markup">
        <textarea is='coral-textarea' name="textarea_1"aria-label="text input" ></textarea>
      </div>

      <h2 class="coral-Heading coral-Heading--2">ReadOnly</h2>
      <div class="markup">
        <textarea is='coral-textarea' readonly aria-label="text input"></textarea>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Required</h2>
      <div class="markup">
        <textarea is='coral-textarea' required aria-label="text input"></textarea>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Value</h2>
      <div class="markup">
        <textarea is='coral-textarea' aria-label="text input">Initial Content</textarea>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Quiet variant</h2>
      <div class="markup">
        <textarea is='coral-textarea' placeholder="Enter your name" variant="quiet" aria-label="text input"></textarea>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Form Field</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical" style="max-width:300px;">
          <label id="label" class="coral-FieldLabel">Label</label>
          <textarea is="coral-textarea" class="coral-Form-field" labelledby="label"></textarea>
        </form>
      </div>
    </main>
  </body>
</html>
