<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coral.CharacterCount</title>

  <script>document.addEventListener('click', function(event) {if (event.target.nodeName === 'A' || event.matchedTarget && event.matchedTarget.nodeName === 'A') {event.preventDefault();}});</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const markup = document.body.querySelectorAll('.markup');
      for (var i = 0; i < markup.length; i++) {
        const code = markup[i].innerHTML;
        const id = 'markup-code-' + i;
        markup[i].insertAdjacentHTML('afterend',
          '<div style="margin:10px 0">' +
          '<a onclick="this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
          '<pre hidden>' +
          '<code id="'+ id +'" class="html">' +
          '</code>' +
          '</pre>' +
          '</div>');
        document.getElementById(id).textContent = code;
      }
      window.hljs.initHighlightingOnLoad();
    });
  </script>

  <link rel="stylesheet" href="../css/coral.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = '../js/coral.js';
      document.head.appendChild(script);
    });
  </script>

</head>
<body class="coral--light">
<div style="position:fixed;top:15px;right:15px;">
  <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
  <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
  <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
  <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
</div>

<section class="u-coral-margin">
  <h2 class="coral-Heading coral-Heading--2">Default</h2>
  <div class="markup">
    <input is="coral-textfield" type="text">
    <coral-charactercount></coral-charactercount>
  </div>

  <h2 class="coral-Heading coral-Heading--2">With maxlength</h2>
  <div class="markup">
    <input is="coral-textfield" type="text">
    <coral-charactercount maxlength="10"></coral-charactercount>
  </div>

  <h2 class="coral-Heading coral-Heading--2">Max Length from target input</h2>
  <div class="markup">
    <input is="coral-textfield" maxlength="8" type="text">
    <coral-charactercount></coral-charactercount>
  </div>

  <h2 class="coral-Heading coral-Heading--2">Invalid</h2>
  <p>
    (max length set to 5, value initialized to 13 character string)
  </p>
  <div class="markup">
    <input is="coral-textfield" value="tooLongString" is="coral-textfield" type="text">
    <coral-charactercount maxlength="5"></coral-charactercount>
  </div>

  <h2 class="coral-Heading coral-Heading--2">Target to next input by "_next"</h2>
  <div class="markup">
    <coral-charactercount target="_next"></coral-charactercount>
    <input id="nextInput" is="coral-textfield" type="text">
  </div>

  <h2 class="coral-Heading coral-Heading--2">Target to input by id</h2>
  <div class="markup">
    <coral-charactercount target="#input"></coral-charactercount>
    <input id="input" is="coral-textfield" type="text">
  </div>

  <h2 class="coral-Heading coral-Heading--2">TextArea</h2>
  <div class="markup">
    <textarea is="coral-textarea"></textarea>
    <coral-charactercount maxlength="10"></coral-charactercount>
  </div>

  <h2 class="coral-Heading coral-Heading--3">From JavaScript</h2>
  <div class="markup">
    <input id="inputJS" is="coral-textfield" type="text">
    <script>
      var characterCount = document.createElement('coral-charactercount');
      characterCount.setAttribute('maxlength', '5');
      characterCount.setAttribute('target', '#inputJS');
      document.getElementById('inputJS').parentNode.appendChild(characterCount);
    </script>
  </div>
</section>
</body>
</html>
