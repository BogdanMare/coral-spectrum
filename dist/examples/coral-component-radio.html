<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coral.Radio</title>

  <script>window.addEventListener("message", function(e) {!document.head.querySelector('svg') && document.head.insertAdjacentHTML("beforeend", e.data)});</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const markup = document.body.querySelectorAll('.markup');
      for (var i = 0; i < markup.length; i++) {
        const code = markup[i].innerHTML;
        const id = 'markup-code-' + i;
        markup[i].insertAdjacentHTML('afterend',
          '<div style="margin:10px 0">' +
          '<a onclick="event.preventDefault();this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
          '<pre hidden>' +
          '<code id="'+ id +'" class="html">' +
          '</code>' +
          '</pre>' +
          '</div>');
        document.getElementById(id).textContent = code;
      }
      window.hljs.initHighlightingOnLoad();
    });
  </script>

  <link rel="stylesheet" href="../css/coral.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = '../js/coral.js';
      document.head.appendChild(script);
    });
  </script>
</head>
<body class="coral--light">

  <div style="position:fixed;top:15px;right:15px;">
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
  </div>

  <section class="u-coral-margin">
    <h2 class="coral-Heading coral-Heading--2">Default</h2>
    <div class="markup">
      <coral-radio name="radio1">Standard radio</coral-radio>
    </div>

    <h2 class="coral-Heading coral-Heading--2">No label</h2>
    <div class="markup">
      <coral-radio name="radio2"></coral-radio>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Checked</h2>
    <div class="markup">
      <coral-radio name="radio3" checked>Checked radio</coral-radio>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
    <div class="markup">
      <coral-radio name="radio5" disabled>Disabled radio</coral-radio>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Checked and disabled</h2>
    <div class="markup">
      <coral-radio name="radio6" checked disabled>Checked and disabled</coral-radio>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With the same name</h2>
    <div class="markup">
      <coral-radio name="radio7">Checked and disabled</coral-radio>
      <coral-radio name="radio7">Checked and disabled</coral-radio>
    </div>

    <h2 class="coral-Heading coral-Heading--2">From JavaScript</h2>
    <div class="markup">
      <div id="from-javascript"></div>
      <script>
        var radioFromJS = document.createElement('coral-radio');
        radioFromJS.textContent = 'From JavaScript';
        document.getElementById('from-javascript').appendChild(radioFromJS);
      </script>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Getting values from Named Radios</h2>
    <div id="container"></div>
    <label for="output">Result:</label>
    <output id="output">...</output>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var helloRadio = new Coral.Radio();
        helloRadio.label.innerHTML = 'Hello From JavaScript';
        helloRadio.name = 'jsExample';
        helloRadio.value = 'hello';
        //
        var goodbyeRadio = new Coral.Radio();
        goodbyeRadio.label.innerHTML = 'Bye From JavaScript';
        goodbyeRadio.name = 'jsExample';
        goodbyeRadio.value = 'bye';
        //
        var salutRadio = new Coral.Radio();
        salutRadio.label.innerHTML = 'Salut! From JavaScript';
        salutRadio.name = 'jsExample';
        salutRadio.value = 'salut';

        //
        var container = document.querySelector('#container');
        container.appendChild(helloRadio);
        container.appendChild(goodbyeRadio);
        container.appendChild(salutRadio);
        //
        container.addEventListener('change', function(event) {
          document.querySelector('#output').textContent = event.target.value;
        });

        function addChecked(event) {
          event.preventDefault();
          var checkedRadio = new Coral.Radio();
          checkedRadio.label.innerHTML = 'Checked';
          checkedRadio.name = 'jsExample';
          checkedRadio.value = Coral.commons.getUID();
          checkedRadio.checked = true;
          container.appendChild(checkedRadio);
        }
      });
    </script>
    <br/>
    <a href="#" class="coral-Link" onclick="addChecked(event);">Add checked radio</a>
  </section>
</body>
</html>
